	<script type="text/javascript">
		var device_id = store.get('device_id');
		var glid;//关联通道id
		//刷新页面
		$('.buttonstyle').on('click', function() {
			location.reload();
		})
		//分页
		//页面数据渲染
		function pagehtml() {
			//console.log(JSON.stringify(e));
			$.ajax({
				type: "GET",
				url: _http + "/admin/device_management/passList",
				dataType: 'json',
				data: {
					page: 1,
					size: 5,
					device_id: device_id
				},
				success: function(data) {
					$('.devicename,.way_set_site_name').html(data.data.device_name);
					layui.use('laypage', function() {
						var laypage = layui.laypage;
						//console.log(data.data.total);
						count = data.data.total;
						//执行一个laypage实例
						laypage.render({
							elem: 'pageid',
							count: count, //数据总数，从服务端得到
							limit: 5,
							prev: '<上一页',
							next: '下一页>',
							first: '首页',
							last: '尾页',
							jump: function(obj, first) {
								//obj包含了当前分页的所有参数，比如：
								//console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
								//console.log(obj.limit); //得到每页显示的条数	
								$.ajax({
									type: "GET",
									url: _http + "/admin/device_management/passList",
									dataType: 'json',
									data: {
										page: obj.curr,
										size: obj.limit,
										device_id: device_id
									},
									success: function(data) {
										console.log(data);
										$('#passList').find().remove(); //清楚数据
										var _data = data.data.data;
										var _html = '';
										for(var i = 0; i < _data.length; i++) {
											_html += '<tr>' +
												'<td>' + _data[i].id + '</td>' +
												'<td>' + _data[i].name + '</td>' +
												'<td>' + _data[i].category.name + '</td>' +
												'<td>y=' + _data[i].a + 'x+' + _data[i].b + '</td>' +
												'<td class="buttomname" dataid =' + _data[i].id + ' datastate = ' + _data[i].category.type + '>' +
												'<span class="exl">修改</span>' +
												'<span class="limit_set">限值设置</span>' +
												'<span class="rem" style="color: #FF4E48;">删除</span>' +
												'</td>' +
												'</tr>';
										};
										$('#passList').html(_html);
									}
								});
								//首次不执行
								if(!first) {
									//do something
								}
							}
						});
					});
				}
			});
		};
		pagehtml();
		//获取关联通道
		function getCategoryxr() {
			layui.use('form', function() {
				var form = layui.form;
				$.ajax({
					type: "GET",
					url: _http + "/admin/statistical_analysis/getPassagewayList",
					dataType: 'json',
					data:{
						device_id:device_id
					},
					success: function(data) {
						console.log(data);						
						if(data == '') {
							return false
						};
						glid = data.data[0].id;
						var html = '';
						for(var i = 0; i < data.data.length; i++) {
							html += '<option value=' + data.data[i].id+'>' + data.data[i].name + '</option>';
						};
						$('.getPassagewayList').html(html);
						form.render();
					}
				});
			});
		};
		//选择关联通道id
		layui.use('form', function() {
			var form = layui.form;
			form.on('select(rep1)', function(_data) {
				glid = _data.value;
			});
			//项目列表							
		});
		//限值设置提提交
		layui.use('layer', function() {
			var layer = layui.layer;
			// 限值设置
			//模拟量
			$("#model").hide();
			$("#modelk").hide();
			$("body").on('click', '.limit_set', function() {
				var pass_id = $(this).parents('.buttomname').attr('dataid');
				if($(this).parent('.buttomname').attr('datastate') == '0') {
					getCategoryxr();
					$("#model").show();
					layer.open({
						type: 1,
						title: '限值设置',
						content: $('#model'),
						area: ['500px', '576px'],
						btn: ['确认设置'],
						yes: function(index, layero) {
							var objxz = new Object;
							objxz.pass_id = pass_id;
							objxz.min_range =$("input[name='min_range']").val();
							objxz.max_range =$("input[name='max_range']").val();
							objxz.change_range_min =$("input[name='change_range_min']").val();
							objxz.change_range_max =$("input[name='change_range_max']").val();
							objxz.alarm_limit_min =$("input[name='alarm_limit_min']").val();
							objxz.alarm_limit_max =$("input[name='alarm_limit_max']").val();
							objxz.passageways =glid;
							objxz.a =$("input[name='a']").val();
							objxz.b =$("input[name='b']").val();
							objxz.mark =$("input[name='mark']").val();
							objxz.code =$("input[name='code']").val();
							objxz.address_code =$("input[name='address_code']").val();
							objxz.value =$("input[name='value']").val();
							$.ajax({
								type: "POST",
								url: _http + "/admin/device_management/limitSetting",
								dataType: 'json',
								data: objxz,
								success: function(data) {
									window.location.reload();
								}
							});
						},
						cancel: function() {
							$("#model").hide();
							window.location.reload();
						}
					});
				} else {
					$("#modelk").show();
					layer.open({
						type: 1,
						title: '限值设置',
						content: $('#modelk'),
						area: ['500px', '230px'],
						btn: ['确认设置'],
						yes: function(index, layero) {
							var objxz = new Object;
							objxz.pass_id = pass_id;
							objxz.mark =$("input[name='mark1']").val();
							objxz.code =$("input[name='code1']").val();
							objxz.address_code =$("input[name='address_code1']").val();
							objxz.value =$("input[name='value1']").val();
							$.ajax({

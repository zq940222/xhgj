	<script type="text/javascript">
		var device_well = store.get('device_well');
		var glid;//关联通道id
		//刷新页面
		$('.buttonstyle').on('click', function() {
			location.reload();
		})
		//分页
		//页面数据渲染
		function pagehtml() {
			//console.log(JSON.stringify(e));
			$.ajax({
				type: "GET",
				url: _http + "/admin/device_management/sensorList",
				dataType: 'json',
				data: {
					well_id:device_well
				},
				success: function(data) {
					layui.use('laypage', function() {
						var laypage = layui.laypage;
						//console.log(data.data.total);
//						count = data.data.total;
						//执行一个laypage实例
						laypage.render({
							elem: 'pageid',
							count: 1, //数据总数，从服务端得到
							limit: 5,
							prev: '<上一页',
							next: '下一页>',
							first: '首页',
							last: '尾页',
							jump: function(obj, first) {
								//obj包含了当前分页的所有参数，比如：
								//console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
								//console.log(obj.limit); //得到每页显示的条数	
								$.ajax({
									type: "GET",
									url: _http + "/admin/device_management/sensorList",
									dataType: 'json',
									data: {
										well_id:device_well
									},
									success: function(data) {
										console.log(data);
										$('#passList').find().remove(); //清楚数据
										var _data = data;
										var _html = '';
										for(var i = 0; i < _data.length; i++) {
											_html += '<tr>' +
												'<td>' + _data[i].name + '</td>' +
												'<td>' + _data[i].device_id + '</td>' +
												'<td class="buttomname" dataid =' + _data[i].id + '>' +
												'<span class="rem" style="color: #FF4E48;">删除</span>' +
												'</td>' +
												'</tr>';
										};
										$('#passList').html(_html);
									}
								});
								//首次不执行
								if(!first) {
									//do something
								}
							}
						});
					});
				}
			});
		};
		pagehtml();
		//站点开关设置
		layui.use('layer', function() {
			var layer = layui.layer;
			$("#modelkg").hide();			
			$('.layui-btn_add_Switch').click(function() {
				$("#modelkg").show();
				layer.open({
					type: 1,
					title: '井盖添加',
					content: $('#modelkg'),
					area: ['500px', '200px'],
					btn: ['确认添加'],
					yes: function(index, layero) {
						var name = $("input[name='name']").val();
						var code = $("input[name='code']").val();
						
   						$.ajax({
   							type: "POST",
   							url: _http + "/admin/device_management/addSensor",
   							dataType: 'json',
   							data: {
   								well_id:device_well,
   								name:name,
   								device_id:code
   							},
   							success: function(data) {
   								window.location.reload();
   							}
   						});
					},
					cancel: function() {
						$("#modelkg").hide();
						window.location.reload();
					}
				});
			});
		});
		//删除
		$('body').on('click', '.rem', function() {
			var td_id = $(this).parents('.buttomname').attr('dataid');
			console.log(td_id);
			layer.open({
				content: '是否删除该井盖',
				btn: '确定',
				btn1: function(index, layero) {
					//按钮【按钮三】的回调
					$.ajax({
						type: "POST",
						url: _http + "/admin/device_management/deletesensor",
						dataType: 'json',
						data: {
							id: td_id,
						},
						success: function(data) {
							//console.log(data);
							layer.close(index);
							window.location.reload();
						}
					});
					//return false 开启该代码可禁止点击该按钮关闭
				},
				cancel: function() {
					//右上角关闭回调
					//return false 开启该代码可禁止点击该按钮关闭
				}
			});
		});
